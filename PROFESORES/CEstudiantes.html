  <title>Creación de estudiante</title>

<body>

  <!-- Barra de navegacion-->

  <nav class="navbar navbar-light bg-light">

    <a class="navbar-brand" href="#">
      <img src="./img/colegio.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">

    <div class="dropdown">
      <a class="btn btn-ligth dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">Estudiantes</a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="./index1.html">Ver estudiantes</a>
        <a class="dropdown-item" href="./LMaterias.html">Materias</a>
        <a class="dropdown-item" href="./DDisponibles.html">Archivos</a>
      </div>
    </div>
    <div class="dropdown ml-auto">
      <a class="btn btn-ligth dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">Usuario</a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#">Cerrar sesión</a>
      </div>
    </div>

  </nav>

  <!--Formulario-->
  <div class="d-flex justify-content-center">
    <div class="col-md-7 border p-4 my-5 bg-white ">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-between align-items-center">
            <h3>Creación de estudiantes</h3>
            <div class="btn btn-sm">
              <a class="list-group-item list-group-item-action active " id="list-regresar-list" 
                href="./index1.html">Regresar</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-login" role="tabpanel" aria-labelledby="list-login-list">
              <form>
                <div class="form-group">
                  <label for="id">Identificación</label>
                  <input required type="text" class="form-control" id="userId">
                </div>
                <div class="form-group">
                  <label for="user">Nombres</label>
                  <input required type="text" class="form-control" id="user">
                </div>
                <div class="form-group">
                  <label for="userA">Apellidos</label>
                  <input required type="text" class="form-control" id="userA">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input required type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                  <label for="number">Teléfono</label>
                  <input required type="tel" class="form-control" id="number">
                </div>
              </form>
              <button type="submit" class="btn btn-primary">Crear</button>
            </div>
          </div>

          <!-- Optional JavaScript; choose one of the two! -->

          <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
