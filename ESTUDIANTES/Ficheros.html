    <link rel="stylesheet" href="../PROFESORES/styles1.css" />

    <title>Archivos</title>
</head>

<body>
    <!-- Barra de navegacion-->

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../PROFESORES/img/colegio.jpeg" width="30" height="30" class="d-inline-block align-top" alt="" />
        </a>
        <div class="dropdown">
            <a class="btn btn-ligth dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Mi información</a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="./index2.html">Notas</a>
                <a class="dropdown-item" href="./Ficheros.html">Archivo</a>
            </div>
        </div>
        <div class="dropdown ml-auto">
            <a class="btn btn-ligth dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Usuario</a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <!-- Formulario 1 -->
    <div class="d-flex justify-content-center">
        <div class="col-md-7 border p-4 my-5 bg-white ">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>Cargar Ficheros Rayan Ray</h3>
                    </div>
                </div>
                <div class="card-body">
                    <div class="alert alert-success" role="alert">
                        Se elimino correctamente el Archivo
                    </div>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-login" role="tabpanel"
                            aria-labelledby="list-login-list">
                            <form>
                                <div class="form-group">
                                    <label for="id">Identificación</label>
                                    <input required type="text" class="form-control" id="userId">
                                </div>
                                <div class="form-group">
                                    <label for="email">Username</label>
                                    <input required type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="materia">Materias</label>
                                    <div class="input-group mb-3">
                                        <select class="custom-select" id="inputGroupSelect01">
                                            <option selected>Quimica</option>
                                            <option value="1">Trigonometría</option>
                                            <option value="2">Sociales</option>
                                            <option value="3">Español</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                                            aria-describedby="inputGroupFileAddon01">
                                        <label class="custom-file-label" for="inputGroupFile01">Seleccionar
                                            Archivos</label>
                                    </div>
                                </div>
                            </form>
                            <button type="submit" class="btn btn-primary">Cargar Fichero</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario 2 -->
    <div>
        <div class="d-flex justify-content-center">
            <div class="col-md-7 border p-3 my-4 bg-white ">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5>Descargas Disponibles</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="list-login" role="tabpanel"
                                aria-labelledby="list-login-list">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th scope="col">Identificación</th>
                                            <th scope="col">Materia</th>
                                            <th scope="col">Archivo</th>
                                            <th scope="col">Herramientas</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    -->
</body>

</html>
